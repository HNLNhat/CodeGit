<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5</title>
</head>
<script>
    var pi = 3.14;
    var r = prompt("Nhập bán kính: ");
    var s = r * r * pi;
    var chuvi = 2 * r * pi;
</script>
<body>
    <center>
        <table border="1">
            <tr>
                <td>
                    <script>
                        document.write("<p>Diện tích hình tròn  = " + s + "</p>")
                        document.write("<p>Chu vi hình tròn  = " + chuvi + "</p>")
                    </script>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
