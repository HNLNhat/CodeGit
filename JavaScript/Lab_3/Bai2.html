<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huỳnh Ngọc Long Nhật_PS22039</title>
    <style>
    .container{
        color:aqua;
        border-style: solid;
        border-width: 5px;
        border-color: rgb(0, 255, 157);
        border-radius: 20px;
        text-align: center;
        width: 600px;
        height:100px;
        background-color: darksalmon;
    }
</style>
    <script>
        var f0 = Number(prompt("Nhập số f0"));
        var f1 = Number(prompt("Nhập sốf1"));
        var sonhap = Number(prompt("Nhập số nào"));
    </script>
</head>

<body>
    <div class="container">
        <h3> Dãy FIBONACY</h3>
        <script>
            for (var i = 0; i <= sonhap; i++){
                var f=f0+f1;
                f0=f1;
                f1=f;
                document.write("<span>   "+f+"  </span>");
            }
        </script>
    </div>
</body>

</html>
