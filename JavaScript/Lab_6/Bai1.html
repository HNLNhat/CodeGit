<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        background-color: aqua;
    }
    .container{
        border: 100px;
        background-color: rgb(178, 185, 190);
        text-align: center;
        width: 700px;
        height: 500px;
        border-radius: 10px;
        color:chartreuse;
    }
    button{
        width: 50px;
        height: 50px;
    }
    img{
       width: 600px;
       height: 350px;
    }
</style>
    <script>
        var images = [1];
        var index = 1;
        var sohinh = 9;
        for (var i = 0; i < sohinh; i++){
            images[i] = new Image();
            images[i].src = "images/" + i + ".jpg";
        }
    </script>
    <script>
        function first(){
        index = 1;
        var anh = document.getElementById("anh");
        anh.src = images[index].src;
        }
        function last(){
        index = images.length - 1;
        var anh = document.getElementById("anh");
        anh.src = images[index].src;
        }
        function next(){
        index++;
        if(index >= images.length) index = 0;
        var anh = document.getElementById("anh");
        anh.src = images[index].src;
        }
        function prev(){
        index--;
        if(index < 0)index = images.length - 1;
        var anh = document.getElementById("anh");
        anh.src = images[index].src;
        }
    </script>
</head>
<body>

    <div class="container">    
        <h1>THIÊN NHIÊN</h1>
        <img id="anh" src="images1/.jpg">
        <div class="btn_container">
            <button onclick="first()"> << </button>
            <button onclick="prev()"> < </button>
            <button onclick="next()"> > </button>
            <button onclick="last()"> >> </button>
        </div>
    </div>
</body>
</html>
