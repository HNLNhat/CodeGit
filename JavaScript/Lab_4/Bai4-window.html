<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huỳnh Ngọc Long Nhật</title>
    <link rel="stylesheet" href="Bai4.css">
    <script>
        var w; //Cửa sở sẽ điều khiển
    </script>
    <script>
        function moWin(){
            w = window.open("thongtin.html", "tt", "width = 400px, height = 200px, top = 50px, left= 600px");
            w.focus();
        }
      
        function print(){
            w = window.print("thongtin.html", "tt", "width = 400px, height = 200px, top = 50px, left= 600px");
            w.print();
        }


        function dongwin(){
            w.close();
        }
        function dichuyen1chut(){
            w.moveBy(5,10);
            w.focus();
        }

        function dichuyen(){
            var x = prompt("Nhập x : ");
            var y = prompt("Nhập y : ");
            w.moveTo(x, y);
            w.focus();
        }
    </script>
</head>
<body>
    <h1>THỰC HÀNH VỚI ĐỐI TƯỢNG WINDOW</h1>
    <h1><button onclick="moWin();">Mở Win</button></h1>
    <h1><button onclick="w.print();">In Ẩn</button></h1>
    <h1><button onclick="dichuyen1chut();">Di chuyển 1 chút</button></h1>
    <h1><button onclick="dichuyen();">Di Chuyển Tới Điểm</button></h1>
    <h1><button onclick="dongwin();">Đóng Win</button></h1>
</body>
</html>
