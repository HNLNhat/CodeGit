<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>

    <div class="container">
        <div id="logo">
            <center>
                <img src="img/fpt.png" width="300px">
            </center>
        </div>
        <div id="banner">
            <center>
                <img src="img/1.jpg" width="2000px" height="500px">
            </center>
        </div>
        <div id="menu">
          <ul>
              <li><a href="Bai1_ptb2.html">Phương trình bậc 2</a></li>
              <li><a href="Bosuutap.html">Bộ sưu tập</a></li>
              <li><a href="Banhang.html">Bán hàng</a></li>
              <li><a href="Dangki.html">Đăng kí</a></li>
          </ul>
        </div>

        <div id="content">
            <div class="khung">
                <div class="tittle">
                    <h1>Đăng ký thành viên</h1>
                </div>

                <div id="noidung">
                    <form id="form">
                        <div class="form-group">
                            <legend>Mã sinh viên</legend>
                            <input type="text" class="dk" id="msv">
                            <span></span>
                        </div>

                        <div class="form-group">
                            <legend>Họ và Tên</legend>
                            <input type="text" class="dk" id="name">
                            <span></span>
                        </div>

                        <div class="form-group">
                            <legend>Email</legend>
                            <input type="email" class="dk" id="email">
                            <span></span>
                        </div>

                        <div class="form-group">
                            <legend>Giới tính</legend>
                            <div id="frames">
                                <div class="nho">
                                    <input type="radio" name="gender"> Nam
                                    <input type="radio" name="gender"> Nữ
                                </div>
                            </div>
                            <p class="gender p"></p>
                        </div>

                        <div class="form-group">
                            <legend>Sở thích</legend>
                            <div id="frames2">
                                <div class="nho">
                                    <input type="checkbox" name="checkbox">
                                    <label>Đọc sách</label>
                                    <input type="checkbox" name="checkbox">
                                    <label>Du lịch</label>
                                    <input type="checkbox" name="checkbox">
                                    <label>Âm nhạc</label>
                                    <input type="checkbox" name="checkbox">
                                    <label>Ẩm thực</label>
                                    <input type="checkbox" name="checkbox">
                                    <label>Khác</label>
                                </div>
                            </div>
                            <p class="hobby p"></p>
                        </div>

                        <div class="form-group">
                            <legend>Quốc tịch</legend>
                            <select name="select" class="select" id="nationality">
                                <option value="0">Chọn Quốc Tịch</option>
                                <option value="1">Việt Nam</option>
                                <option value="2">China</option>
                                <option value="3">Japan</option>
                                <option value="4">Korea</option>
                            </select>
                            <p class="nationality p"></p>
                        </div>

                        <div class="form-group">
                            <legend>Ghi chú</legend>
                            <textarea type="textarea" class="note" id="note"></textarea><br>
                            <span></span>
                        </div>
                        <div class="but">
                            <br><button class="button">Đăng ký</button>
                            <button type="submit" class="button">Nhập lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <center>
              <br />
              Huỳnh Ngọc Long Nhật
            </center>
          </footer>
        
    </div>
    <script src="Dangki.js"></script>
</body>
