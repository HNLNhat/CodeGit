<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huỳnh Ngọc Long Nhật</title>
   <style>
    .abc{
    background-color: aquamarine;
    color: rgb(165, 42, 118);
    width: 200px;
    border: 1px solid;
    font-size: large;
    padding: 20px;
}
    .xyz{
    background-color: yellowgreen;
    color: rgb(255, 51, 0);
    width: 200px;
    border: 1px solid;
    font-size: large;
    padding: 20px;
}
   </style>
</head>
<body>
    <h2>Bạn nhớ tới mẹ khi nào:</h2>
    <div id="ketqua"></div>
    <div>
        <form>
            <input type="checkbox" name="me" value="Đói">Đói<br>
            <input type="checkbox" name="me" value="No">No<br>
            <input type="checkbox" name="me" value="Bệnh">Bệnh<br>
            <input type="checkbox" name="me" value="Vui">Vui<br>
            <input type="checkbox" name="me" value="Buồn">Buồn<br>
            <button id="btn1" type="button" onclick="check()"> Chọn </button>
        </form>
    </div>
    <script>
        function check() {
            arr = document.getElementsByName("me");
            var kq = document.getElementById("ketqua");
            var dem = 0;
            kq.innerHTML = "";
            for (i = 0; i < arr.length; i++) {
                if (arr[i].checked) {
                    var v = arr[i].value;
                    var chu = document.createTextNode(v);
                    var tagp = document.createElement("p");
                    tagp.appendChild(chu);
                    kq.appendChild(tagp);
                    dem++;
                }
                if (dem > 0) {
                    kq.className = "abc";
                }
                else {
                    kq.innerHTML = "Bạn chưa chọn mục nào";
                    kq.className = "xyz";
                }
            }
        }
    </script>
</body>

</html>
